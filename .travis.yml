sudo: required
language: scala
services:
- docker
scala:
- 2.11.2
script:
- sbt -jvm-opts travis/jvmopts ++$TRAVIS_SCALA_VERSION 'set test in assembly := {}' clean assembly
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: datafy-data-lake-public-artifacts
  skip_cleanup: true
  acl: public_read
  region: eu-west-1
  local_dir: deploy_app/artifacts
  upload-dir: project-matt
after_success:
- pip install --user awscli aws-sam-cli
- export PATH=$PATH:$HOME/.local/bin
- sam package --template-file deploy_app/cloudformation/matt-job.template.yaml --s3-bucket datafy-data-lake-public-artifacts --s3-prefix project-matt/lambda --output-template-file matt-job-packaged.template.yaml
- aws cp deploy_app/cloudformation/matt-job-packaged.template.yaml s3://datafy-data-lake-public-artifacts/project-matt/cloudformation/
- aws cp deploy_app/cloudformation/static-stacks/matt-infrastructure-stack.template.yaml s3://datafy-data-lake-public-artifacts/project-matt/cloudformation/matt-infrastructure-stack.template.yaml
- aws cloudformation validate-template --template-url https://s3-eu-west-1.amazonaws.com/datafy-data-lake-public-artifacts/project-matt/cloudformation/matt-job-packaged.template.yaml
- aws cloudformation validate-template --template-url https://s3-eu-west-1.amazonaws.com/datafy-data-lake-public-artifacts/project-matt/cloudformation/matt-infrastructure-stack.template.yaml

